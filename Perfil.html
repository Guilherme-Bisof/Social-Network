<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">]
    <title>Perfil de Usuário</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/perfil.css">

</head>
<body>
     <header>
        <h1>ConnectU</h1>
        <nav>
            <a href="/feed">Feed</a>
            <a href="/configuracoes">Configurações</a>
            <button id="logout">Sair</button>
        </nav>
     </header>

     <main>
        <section class="Perfil">
            <img src="default-avatar.png" alt="Foto de Perfil" class="foto-perfil">
            <h2>Nome de Usuário</h2>
            <p class="bio">Conte-nos detalhes sobre você</p>
            <button id="editar-perfil">Editar Perfil</button>
        </section>

        <section class="postagens">
            <h3>Minhas Postagens</h3>
            <div class="postagem">
                <p>Conteúdo da Sua postagem...</p>
            </div>
            <div class="postagem">
                <p>Conteúdo de outra Postagem...</p>
            </div>
        </section>
     </main>
</body>
</html>
